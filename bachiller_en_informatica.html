<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Informatica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("Copia\ de\ no.png");
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .quiz-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px; 
            align-items: center;
        }

        button {
            background-color: #4caf50;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 15px; 
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button onclick="checkAnswer()">Siguiente Pregunta</button>
    </div>

    <script>
        const questions = [
            {
                question: "¿Qué es un algoritmo en informática?",
        options: [
            "Una serie de instrucciones ordenadas para realizar una tarea específica.",
            "Un tipo de computadora.",
            "Un lenguaje de programación.",
            "Un dispositivo de entrada."
        ],
        correctAnswer: 0 
    },
    {
        question: "¿Qué función tiene un compilador en programación?",
        options: [
            "Ejecutar el programa.",
            "Traducir el código fuente a código máquina.",
            "Crear gráficos y animaciones.",
            "Detectar errores de hardware."
        ],
        correctAnswer: 1 
    },
            {
                question: "¿Cuál de las siguientes opciones es un lenguaje de programación orientado a objetos?  ",
                options: ["C", "Python", "Assembly", "SQL"],
                correctAnswer: 1
            },
            {
                question: "¿Qué siglas representan el protocolo que se utiliza para transferir archivos en la web?",
                options: ["FTP", "HTTP", "SMTP", "RTCP"],
                correctAnswer: 0
            },
            {
                question: "¿Cuál de las siguientes opciones es un sistema operativo de código abierto? ",
                options: ["Windows", "macOS", "Linux", "iOS"],
                correctAnswer: 2
            }
        ];

        let currentQuestion = 0;
        let canProceed = true; // Variable para controlar si puede pasar a la siguiente pregunta

function loadQuestion() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const currentQuizQuestion = questions[currentQuestion];

    questionElement.textContent = currentQuizQuestion.question;
    optionsElement.innerHTML = "";

    currentQuizQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => selectAnswer(index);
        optionsElement.appendChild(button);
    });
}

function selectAnswer(index) {
    const currentQuizQuestion = questions[currentQuestion];
    if (index === currentQuizQuestion.correctAnswer) {
        alert("¡Correcto!");
        canProceed = true; // Permite avanzar a la siguiente pregunta
    } else {
        alert("Incorrecto. Inténtalo de nuevo.");
        canProceed = false; // No permite avanzar a la siguiente pregunta
    }
}

function checkAnswer() {
    if (canProceed) {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            alert("¡Has completado el quiz!");
            currentQuestion = 0;
            window.location.href = "prvowland.html";
        }
    } else {
        alert("Por favor, responde correctamente antes de pasar a la siguiente pregunta.");
    }
}

loadQuestion();
</script>
</body>

</html>
